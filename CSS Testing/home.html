<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="teststyle.css">
</head>
<body>
  <header id="mainNav">
      <h2 id="naive">Naive</h2>
      <button id="cyberVA">Cyber VA</button> 
      <button id="assessmentDash">Assessment Dashboard</button>
  </header>


  <form>
    <div class="content-container">
        <div class="main">

            <label>
                Select Project
                <br />
                <FileDropdown id="FileDropdown"name="projects" value={fileName} />
            </label>

            <button type="submit" onClick={handleOpen}>Open</button>

        </div>
    </div>
</form>

    <div id="footer">
      <button id="quit">Quit</button> 
      <button id="settings">Settings</button>
      <button id="addNode">Add Node</button>
      <button id="deleteNode">Delete Node</button>
      <!-- {/* onclick={handleQuit} */} -->
    </div>
</body>
</html>
